 </style>

    <body>

            <button onclick="showSection('bible')">ğŸ“– Bible Studies</button>
            <button onclick="showSection('planning')">ğŸ—“ï¸ Planning</button>
            <button onclick="showSection('todo')">âœ… To-Do List</button>

        <section id="journalSection" class="journal">

            <label>Your Thoughts:</label>

                <button onclick="saveJournalNotes()">ğŸ—ƒï¸ Save</button>

                <button onclick="toggleFavourite()">â­ Favourite</button>
            </div>

        <script>

            function showSection(section) {
                const sections = [
                    "homeSection",
                    "schoolSection",
                    "bibleSection",
                    "planningSection",
                    "todoSection",
                    "journalSection"
                ];

                sections.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.style.display = "none";
                });

                document.getElementById(section + "Section").style.display = "block";

                localStorage.setItem("currentSection", section);
            }

            const subject = document.getElementById("subject");
            const topic = document.getElementById("topic");
            const definitions = document.getElementById("definitions");
            const keywords = document.getElementById("keywords");
            const notes = document.getElementById("notes");
            const saveStatus = document.getElementById("saveStatus");

            subject.addEventListener("input", autoSave);
            topic.addEventListener("input", autoSave);
            definitions.addEventListener("input", autoSave);
            keywords.addEventListener("input", autoSave);
            notes.addEventListener("input", autoSave);

            function autoSave() {
                localStorage.setItem("school_subject", subject.value);
                localStorage.setItem("school_topic", topic.value);
                localStorage.setItem("school_definitions", definitions.value);
                localStorage.setItem("school_keywords", keywords.value);
                localStorage.setItem("school_notes", notes.value);
                saveStatus.textContent = "Saved";
            }

            const bibleTitle = document.getElementById("bibleTitle");
            const bibleNotes = document.getElementById("bibleNotes");
            const bibleRefs = document.getElementById("bibleRefs");
            const biblePrayer = document.getElementById("biblePrayer");
            const saveStatusBible = document.getElementById("saveStatusBible");

            [bibleTitle, bibleNotes, bibleRefs, biblePrayer].forEach(field => {
                field.addEventListener("input", () => {
                    localStorage.setItem(field.id, field.value);
                    saveStatusBible.textContent = "Saved";
                });
            });

            const breakfast = document.getElementById("breakfast");
            const lunch = document.getElementById("lunch");
            const dinner = document.getElementById("dinner");
            const saveStatusPlanning = document.getElementById(saveStatusPlanning);

            [breakfast, lunch, dinner].forEach(field => {
                field.addEventListener("input", () => {
                    localStorage.setItem(field.id, field.value);
                    saveStatusPlanning.textContent = "Saved";
                });
            });

            const todoText = document.getElementById("todoText");
            const saveStatusTodo = document.getElementById("saveStatusTodo");

            todoText.addEventListener("input", () => {
                localStorage.setItem("todoText", todoText.value);
                saveStatusTodo.textContent = "Saved";
            });

            const journalText = document.getElementById("journalText");
            const saveStatusJournal = document.getElementById("saveStatusJournal");

            journalText.addEventListener("input", () => {
                localStorage.setItem("journalText", journalText.value);
                saveStatusJournal.textContent = "Saved";
            });

            document.addEventListener("DOMContentLoaded" ,
        function () {

            subject.value = localStorage.getItem("school_subject") || "";
            topic.value = localStorage.getItem("school_topic") || "";
            definitions.value = localStorage.getItem("school_definitions") || "";
            keywords.value = localStorage.getItem("school_keywords") || "";
            notes.value = localStorage.getItem("school_notes") || "";

            bibleTitle.value = localStorage.getItem("bibleTitle") || "";
            bibleNotes.value = localStorage.getItem("bibleNotes") || "";
            bibleRefs.value = localStorage.getItem("bibleRefs") || "";
            biblePrayer.value = localStorage.getItem("biblePrayer") || "";

            breakfast.value = localStorage.getItem("breakfast") || "";
            lunch.value = localStorage.getItem("lunch") || "";
            dinner.value = localStorage.getItem("dinner") || "";

            todoText.value = localStorage.getItem("todoText") || "";

            journalText.value = localStorage.getItem("journalText") || "";

            const lastSection = localStorage.getItem("currentSection") || "home";
            showSection(lastSection);
        });
            </script>
    </body>
